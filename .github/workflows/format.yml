name: Format Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check code formatting
      run: npx biome check --formatter-enabled=true --linter-enabled=false --organize-imports-enabled=false src/
